<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="logo" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid header ">
        <div class="row">
            <!-- logo -->
            <div class="col-3 logo  p-2">
                <div class="display-logo">

                </div>
                <!-- Location -->
                <div class="location"></div>  
            </div>
            <!-- Search bar -->
            <div class="col-6 search-bar ">
                <form class="d-flex">
                    <button class="btn btn-secondary m-1" type="button" id="d-menue">All <i class="fa-solid fa-chevron-down"></i></button>
                     <div class="dropdown-menue">
                         
                     </div>
                    <input class="form-control form-sarch me-1 m-1" id="search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-warning m-1" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="col-3 right-header">
                    <div class="display-language"> 
                        <div class="get-language">
                            
                        </div>
                        <div class="language">
                            <div class="english" id="eg">
                              <img src="usFlag.webp" alt=""> 
                              English
                            </div>
                            <div class="khmer" id="kh">
                               <img src="Flag-Cambodia.webp" alt="">
                               Khmer
                            </div>
                        </div>
                    </div>
                    <div class="control-form" id="form-sing-up">
                          <h6>Sign UP</h6>
                    </div>
                <div class="goto-store"> 
                    
                </div>
            </div>
        </div>
    </div>
     <!-- Form Control -->
     <div class="display-form">
           <div class="main-form">
                   <div class="store-detail">
                    <div class="logo-mart"> 
                        <!-- Get image form js -->
                    </div>
                    <div class="banner-fit">
                        
                    </div>
                   </div>
                   <div class="form-signUp"> <!--Get Element by js--></div>
           </div> 
     </div>
    <div class="container-fluid main-menue p-0 m-0">
        <div class="menue">
            <!-- Get Menue From js -->
        </div>
    </div>   
    <div class="main-all-menue">
        <div class="header-all-menue" id="showFormMore"><h5><i class="fa-solid fa-user"></i> Hello, Sign in</h5></div>        
        <div class="degital-contain">
             
        </div>
        <div class="shope-department-seemore">
            
        </div>
        <div class="shope-department-seelees">
           
        </div>
        <div class="program-and-feature">
             
        </div>
        <div class="help-and-setting">

        </div>
    </div>
    <div class="display-all" id="disallMenue">
       
    </div>
    <div class="contain-box">
        <div class="item-box" id="item-box-id">
            <div class="control-loader">
                 <div class="loader"></div>
                 <h4>Loading...</h4>
            </div>
           
              <!-- Get API from js -->
            </div>
            
        
    </div> 
    </div> 
    <footer>
            <div class="mian-footer">
                <div class="left-box">
                        
                </div>
                <div class="middle-box">
                    
                </div>
                <div class="right-box">
                     
                </div>  
            </div>
        </footer>
</body>
<script src="script.js"></script>
<!-- <script src="API.js"></script> -->
</html>
